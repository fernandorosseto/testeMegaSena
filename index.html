<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Estudos Mega Sena</title>
  </head>
  <body>
    <header>
      <h1>Estudos da Mega Sena</h1>
    </header>
    <main>
      <section class="container">
        <div class="conteudo">
          <h2>Grupo Frequencia</h2>
          <div id="grupoFrequencia">
            <!-- conteúdo -->
            conteúdo
          </div>
        </div>
      </section>
      <section class="container">
        <div class="conteudo">
          <h2>Grupo Atraso</h2>
          <div id="grupoAtraso"></div>
        </div>
      </section>
      <section class="container">
        <div class="conteudo">
          <h2>Formação de Jogos</h2>
          <!-- conteúdo -->
          <form class="setGames" id="formJogos">
            <input
              type="text"
              name="primeroGrupo"
              id="primeiroGrupo"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '')"
              required />
            <input
              type="text"
              name="segundoGrupo"
              id="segundoGrupo"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '')"
              required />
            <input
              type="text"
              name="terceiroGrupo"
              id="terceiroGrupo"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '')"
              required />
            <input
              type="text"
              name="quartoGrupo"
              id="quartoGrupo"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '')"
              required />
            <input
              type="text"
              name="quintoGrupo"
              id="quintoGrupo"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '')"
              required />
            <input
              type="text"
              name="sextoGrupo"
              id="sextoGrupo"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '')"
              required />
            <input
              type="text"
              id="excluirJogos"
              placeholder="Insira números separados por vírgula para excluir jogos."
              value=""
              oninput="this.value = this.value.replace(/[^0-9,]/g, '')" />
          </form>
          <button class="btn" id="btnEnviar">Enviar</button>
          <!-- Resultado será exibido aqui -->
          <div id="resultado"></div>
        </div>
      </section>
    </main>
    <section>
      <div id="ultimos10jogos"></div>
    </section>
  </body>
</html>
