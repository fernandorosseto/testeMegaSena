<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Estudos Mega Sena</title>
  </head>
  <body>
    <header>
      <h1>Estudos da Mega Sena</h1>
    </header>
    <main>
      <section class="container">
        <div class="conteudo">
          <h2>Grupo Frequencia</h2>
          <div id="grupoFrequencia">
            <!-- conteúdo -->
            conteúdo
          </div>
        </div>
      </section>
      <section class="container">
        <div class="conteudo">
          <h2>Grupo Atraso</h2>
          <div id="grupoAtraso"></div>
        </div>
      </section>
      <!-- <section class="container"> -->
      <!-- <div class="conteudo"> -->
      <!-- <h2>Grupo Coluna</h2> -->
      <!-- <div id="gruposColunas"></div> -->
      <!-- </div> -->
      <!-- </section> -->
      <section class="container">
        <div class="conteudo">
          <h2>Formação de Jogos</h2>
          <!-- conteúdo -->
          <form class="formJogos gridForm" id="numerosGrupoFrequencia">
            <input
              type="text"
              name="primeroGrupo"
              id="primeiroGrupo"
              maxlength="1"
              placeholder="A"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '');focusNext(this, 'segundoGrupo')"
              required />
            <input
              type="text"
              name="segundoGrupo"
              id="segundoGrupo"
              maxlength="1"
              placeholder="B"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '');focusNext(this, 'terceiroGrupo')"
              required />
            <input
              type="text"
              name="terceiroGrupo"
              id="terceiroGrupo"
              maxlength="1"
              placeholder="C"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '');focusNext(this, 'quartoGrupo')"
              required />
            <input
              type="text"
              name="quartoGrupo"
              id="quartoGrupo"
              maxlength="1"
              placeholder="D"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '');focusNext(this, 'quintoGrupo')"
              required />
            <input
              type="text"
              name="quintoGrupo"
              id="quintoGrupo"
              maxlength="1"
              placeholder="E"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '');focusNext(this, 'sextoGrupo')"
              required />
            <input
              type="text"
              name="sextoGrupo"
              id="sextoGrupo"
              maxlength="1"
              placeholder="F"
              oninput="this.value = this.value.replace(/[^A-Ja-j]/g, '');focusNext(this, 'inputGrupoAtrasoUm')"
              required />
          </form>
          <form id="numerosGrupoFrequenciaAtraso" class="formJogos gridForm">
            <input
              type="text"
              id="inputGrupoAtrasoUm"
              placeholder="1"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^0-9,]/g, '');focusNext(this, 'inputGrupoAtrasoDois')" />
            <input
              type="text"
              id="inputGrupoAtrasoDois"
              placeholder="2"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^0-9,]/g, '');focusNext(this, 'inputGrupoAtrasoTres')" />
            <input
              type="text"
              id="inputGrupoAtrasoTres"
              placeholder="3"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^0-9,]/g, '');focusNext(this, 'inputGrupoAtrasoQuatro')" />
            <input
              type="text"
              id="inputGrupoAtrasoQuatro"
              placeholder="4"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^0-9,]/g, '');focusNext(this, 'inputGrupoAtrasoCinco')" />
            <input
              type="text"
              id="inputGrupoAtrasoCinco"
              placeholder="5"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^0-9,]/g, '');focusNext(this, 'inputGrupoAtrasoSeis')" />
            <input
              type="text"
              id="inputGrupoAtrasoSeis"
              placeholder="6"
              maxlength="1"
              oninput="this.value = this.value.replace(/[^0-9,]/g, '');focusNext(this, 'incluirNumerosOu')" />
          </form>
          <form id="escolherNumeros" class="formJogos inputEscolherNumeros">
            <input
              type="text"
              id="incluirNumerosOu"
              placeholder="Incluir números, lógica 'OU'"
              value=""
              oninput="this.value = this.value.replace(/[^0-9,]/g, '')" />
            <input
              type="text"
              id="incluirNumerosE"
              placeholder="Incluir números, lógica 'E'"
              value=""
              oninput="this.value = this.value.replace(/[^0-9,]/g, '')" />
            <input
              type="text"
              id="excluirJogos"
              placeholder="Insira números separados por vírgula para excluir jogos."
              value=""
              oninput="this.value = this.value.replace(/[^0-9,]/g, '')" />
          </form>
          <script>
            function focusNext(currentInput, nextInputId) {
              const maxLength = 1;
              const inputValue = currentInput.value;

              if (inputValue.length === maxLength) {
                const nextInput = document.getElementById(nextInputId);

                if (nextInput) {
                  nextInput.focus();
                }
              }
            }
          </script>
          <button class="btn" id="btnEnviar">Enviar</button>
          <!-- Resultado será exibido aqui -->
          <div id="resultado"></div>
        </div>
      </section>
    </main>
    <section>
      <div id="ultimos10jogos"></div>
    </section>
  </body>
</html>
